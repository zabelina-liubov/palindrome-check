<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Is it a palindrome?</h1>
      <form>
        <label for="enter">Enter in text to check for a palindrome:</label>
        <input id="text-input"></input>
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </form>
      <div id="pal">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
